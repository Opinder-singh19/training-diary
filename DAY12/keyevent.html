<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="keyevent.css">
    
</head>
<body>
    <div class="form">
        <h1 class="h1"> Keyboard event </h1> 
        <p>onkeydown</p>
        <input type="text" onkeydown="hello()">
        <p>onkeyup</p>
        <input type="text" onkeyup="hello()">
        <p>onkeypress</p>
        <input type="text" onkeypress="hello()">
    </div>

    <script>
        function hello(){
            alert("welcome")
        }

    </script>
</body>
</html>
