<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openwindow()">open window</button><br>
    <button onclick="closewindow()">close window </button>
    <script>
        var mywindow;
       
        function openwindow(){
           mywindow= window.open("https://www.google.com","","width=500px ,height=500px,left=100px,top=100px ");    //if i want google.com open on same tab we use "_parent"
        } // for new window we use simpley ("")
        
          function closewindow(){
            mywindow.close();
        }
    </script>
</body>
</html>
